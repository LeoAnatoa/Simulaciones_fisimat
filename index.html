<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio Virtual de Física</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        p {
            color: #7f8c8d;
            margin-bottom: 2rem;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px 0;
            margin: 10px 0;
            text-decoration: none;
            color: white;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        /* Colores específicos para cada tema */
        .btn-mru { background-color: #3498db; } /* Azul */
        .btn-mcuv { background-color: #e74c3c; } /* Rojo */
        .btn-graf { background-color: #2ecc71; } /* Verde */
        
        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #bdc3c7;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Laboratorio Virtual</h1>
        <p>Selecciona una simulación para comenzar:</p>

        <a href="MRU_Simulacion.html" class="btn btn-mru">
            Movimiento Rectilíneo (MRU)
        </a>

        <a href="MCUV_Simulacion.html" class="btn btn-mcuv">
            Movimiento Circular (MCUV)
        </a>

        <a href="SIMULACION_GRAFICAS_MRU.html" class="btn btn-graf">
            Análisis de Gráficas
        </a>

        <div class="footer">
            Prof. Leonardo Anatoa <br> Física y Matemática
        </div>
    </div>

</body>
</html>
